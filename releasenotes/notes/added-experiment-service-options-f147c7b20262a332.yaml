---
features:
  - |
    A user can now interact with service preferences via 
    :class:`qiskit.providers.ibmq.experiment.experimentservice.ExperimentService`.
    At this point in time, the only service option is `auto_save`.

    Usage examples::

      provider.experiment.set_preferences(auto_save=True)  # use this pref in the session and save to disk
      provider.experiment.preference('auto_save')          # return specified preference
      provider.experiment.preferences()                    # return all saved preferences

    Service preferences are stored in the `.qiskitrc` file.
