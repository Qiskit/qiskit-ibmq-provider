[tox]
minversion = 2.1
envlist = py36, py37, py38, py39, lint, docs
skipsdist = True

[testenv]
usedevelop = true
install_command = pip install -c{toxinidir}/constraints.txt -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
commands =
  python -m unittest -v

[testenv:lint]
deps =
  pycodestyle
  pylint
  doc8
  ipython
commands =
  pycodestyle test
  pylint -rn --rcfile={toxinidir}/.pylintrc test
  doc8 docs
  {toxinidir}/tools/verify_headers.py qiskit test

[testenv:asv]
deps =
  asv
  virtualenv
commands =
  asv run {posargs}

[testenv:docs]
envdir = .tox/docs
deps =
  sphinx-intl
  qiskit-aer
commands =
  pip install -c{toxinidir}/constraints.txt -U -r requirements-dev.txt
  sphinx-build -W -b html {posargs} {toxinidir}/docs {toxinidir}/docs/_build/html

[testenv:gettext]
envdir = .tox/docs
basepython = python3
deps =
  -r requirements-dev.txt
  qiskit-aer
commands =
  sphinx-build -W -b gettext docs/ docs/_build/gettext {posargs}

[doc8]
max-line-length=100
ignore-path=docs/_build
